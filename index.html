<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link rel="icon" href="./assets/image/map.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- map box -->
      <div class="map-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7776.129034437497!2d77.7171530716511!3d12.967723418679833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae121f1c650f79%3A0xd6ae6ce5fc16f91b!2sCapgemini!5e0!3m2!1sen!2sin!4v1660069058514!5m2!1sen!2sin"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"
        ></iframe>
      </div>
      <header>
        <div class="search-box">
          <ul>
            <li><span class="material-symbols-outlined"> menu </span></li>
            <li>
              <input
                type="search"
                class="search"
                name="search"
                placeholder="Search google maps"
              />
            </li>
            <li><span class="material-symbols-outlined"> search </span></li>
            <li>
              <span class="material-symbols-outlined dir">
                assistant_direction
              </span>
            </li>
          </ul>
        </div>
        <div class="menu">
          <ul>
            <li>
              <span class="material-symbols-outlined"> Restaurant </span>
              <p>restaurant</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> hotel </span>
              <p>Hotels</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> Attractions </span>
              <p>attractions</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> museum </span>
              <p>Museum</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> train </span>
              <p>Transit</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> local_pharmacy </span>
              <p>Pharmacies</p>
            </li>
            <li>
              <span class="material-symbols-outlined"> local_atm </span>
              <p>ATMs</p>
            </li>
          </ul>
        </div>
        <div class="account">
          <ul>
            <li><span class="material-symbols-outlined"> apps </span></li>
            <li>
              <img src="https://lh3.googleusercontent.com/ogw/AOh-ky1-FkqTJ2ta5e4sSc5lNxDasdbSB17-AF_0MpJW=s32-c-mo" alt="">
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
